<div class="container">
        <div class="row">
            
            <div class="col m12">
   
   <div class="container">
        <div class="section" style="background-color: #EEE !important; width:26em; margin: 0 auto; display: block; height: 11em">
                <img class="col l12" src="../assets/images/ipp-logo.png" />
        </div>
            <div class="section">
                <div class="container" style="background-color: #EEE !important; width:26em; margin: 0 auto; display: block;">
                    <!-- <p>Necessário autenticação!</p> -->
                </div>
            </div>
        
            <div class="container">
                <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
        
                <form class="col s12" method="post">
                    <div class='row'>
                    <div class='col s12'>
                    </div>
                    </div>
        
                    <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type='email' [(ngModel)]='usuario.username' name='username'  id='username' />
                        <label for='username'>Username</label>
                    </div>
                    </div>
        
                    <div class='row'>
                    <div class='input-field col s12'>
                        <input class='validate' type='password' [(ngModel)]='usuario.password' name='password' id='password' />
                        <label for='password'>Senha</label>
                    </div>
                    <label style='float: right;'>
                                        <a href='/' style="color: #ccc !important;"><b>Esqueceu a senha?</b></a>
                                    </label>
                    </div>
        
                    <br />
                    <div class='row'>
                        <div>
                            <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo orange' (click)="autenticar()">Autenticar</button>
                        </div>  
                    </div>
                </form>
                </div>
            </div>
        </div>
    
    </div>
    </div>
    </div>
