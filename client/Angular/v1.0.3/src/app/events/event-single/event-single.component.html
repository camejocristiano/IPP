<div class="row">
  <div class="col s12">
    <h1>{{event.title}}</h1>
    <p>
      Acontecerá em: {{event.start_date|date:'d/M/y'}}  às {{event.start_time}}<br>
      Encerra em: {{event.end_date|date:'d/M/y'}}  às {{event.end_time}}
    </p>
    <p>
      {{event.content}}
    </p>
  </div>
</div>
