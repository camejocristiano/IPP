<table datatable class="row-border hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>USERNAME</th>
            <th>ADMIN</th>
            <th class="td-icon">TELEFONE</th>
            <th class="td-icon">STATUS</th>
            <th class="td-icon">EDITAR</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios">
            <td>{{usuario.id}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.username}}</td>
            <td>{{usuario.admin}}</td>
            <td class="td-icon">11 879 546 213</td>
            <td class="td-icon">ATIVO</td>
            <td class="td-icon"><a href="#usuario"><i class="material-icons" >border_color</i></a></td>
          </tr></tbody>
          <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
            <a class="btn-floating btn-large waves-effect waves-light orange"
                routerLink="/usuarios/new">
                <i class="material-icons">add</i>
            </a>
         </div>
      </table>
