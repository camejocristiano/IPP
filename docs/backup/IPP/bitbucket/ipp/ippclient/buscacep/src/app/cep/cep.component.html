<div class="container">

		<h3 class="form-signin-heading">Insira o CEP</h3>
		
		<label for="cep" class="sr-only">CEP</label> 
		<input type="text" id="cep" class="form-control" placeholder="00000-000" [(ngModel)]="cep.cep" /> 
		<br />
		<button class="btn btn-lg btn-primary" type="button" (click)="buscar()" [disabled]="isLoading">Buscar</button>
		<hr />
		<div class="form-group">
			<label for="logradouro">Logradouro</label> 
			<input type="text" id="logradouro" class="form-control" placeholder="Logradouro" [(ngModel)]="cep.logradouro" />
		</div>
		<div class="form-group">
			<label for="numero">Numero</label> 
			<input type="text" id="numero" class="form-control" placeholder="Numero" [(ngModel)]="cep.numero" />
		</div>	
		<div class="form-group">
			<label for="complemento">Complemento</label> 
			<input type="text" id="complemento" class="form-control" placeholder="Complemento" [(ngModel)]="cep.numero" />
		</div>	
		<div class="form-group">
			<label for="bairro">Bairro</label> 
			<input type="text" id="bairro" class="form-control" placeholder="Bairro" [(ngModel)]="cep.bairro" />
		</div>
		<div class="form-group">
			<label for="localidade">Cidade</label> 
			<input type="text" id="localidade" class="form-control" placeholder="Cidade" [(ngModel)]="cep.localidade" />
		</div>
		<div class="form-group">
			<label for="uf">Estado</label> 
			<input type="text" id="uf" class="form-control" placeholder="Estado" [(ngModel)]="cep.uf" />
		</div>
		

</div>
<!-- /container -->
